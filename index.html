<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üîî Web Push Subscribe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    #subscribeCard {
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="subscribeCard">
    <h2>üîî Notifications Enable ‡§ï‡§∞‡•á‡§Ç</h2>
    <p>Click ‡§ï‡§∞ ‡§ï‡•á Subscribe ‡§ï‡§∞‡•á‡§Ç ‡§î‡§∞ Google Sheet ‡§Æ‡•á‡§Ç Data ‡§≠‡•á‡§ú‡•á‡§Ç</p>
    <button id="subscribeBtn">Subscribe</button>
  </div>

  <script>
    const publicKey = 'YOUR_PUBLIC_VAPID_KEY'; // ‚úÖ ‡§Ö‡§™‡§®‡§æ VAPID Public Key ‡§Ø‡§π‡§æ‡§Å ‡§°‡§æ‡§≤‡•á‡§Ç
    const sheetURL = 'YOUR_GOOGLE_SCRIPT_WEB_URL'; // ‚úÖ Apps Script Web URL ‡§°‡§æ‡§≤‡•á‡§Ç

    // Decode function
    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = atob(base64);
      const outputArray = new Uint8Array(rawData.length);
      for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
      }
      return outputArray;
    }

    // Register Service Worker
    if ('serviceWorker' in navigator && 'PushManager' in window) {
      navigator.serviceWorker.register('sw.js').then(swReg => {
        console.log('‚úÖ Service Worker registered');

        document.getElementById('subscribeBtn').addEventListener('click', async () => {
          const permission = await Notification.requestPermission();
          if (permission !== 'granted') {
            alert('‚ùå Notification permission denied');
            return;
          }

          const subscription = await swReg.pushManager.subscribe({
            userVisibleOnly: true,
            applicationServerKey: urlBase64ToUint8Array(publicKey)
          });

          // Send subscription to Google Sheet
          fetch(sheetURL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(subscription)
          })
          .then(() => {
            alert("‚úÖ Subscribed & data sent to Google Sheet!");
            document.getElementById("subscribeCard").style.display = "none";
          })
          .catch(err => {
            console.error("‚ùå Failed to send data:", err);
            alert("‚ùå Error sending data to Google Sheet");
          });
        });

      }).catch(err => {
        console.error('‚ùå SW registration failed:', err);
      });
    } else {
      alert("‚ùå Browser doesn't support notifications");
    }
  </script>
</body>
</html>
