<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîî Subscribe for Notifications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîî Enable Notifications</h2>
    <p>Click to subscribe for notifications.</p>
    <button onclick="subscribe()">Subscribe</button>
  </div>

  <script>
    const publicVapidKey = 'BFM3OMeKoZKTMMi5raFmwy8xesWNvfIipcTh8sSaknVyfr_JQDX7MS-fkgkdkSWnUl-lbgwGEGgEIh98nVfDoTg'; // Replace this

    async function subscribe() {
      if (!('serviceWorker' in navigator)) {
        alert('Service Worker not supported');
        return;
      }

      const registration = await navigator.serviceWorker.register('sw.js', {
        scope: '/'
      });

      const subscription = await registration.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: urlBase64ToUint8Array(publicVapidKey)
      });

      // Extract keys
      const { endpoint, keys } = subscription.toJSON();
      
      // Send to Google Sheet
      fetch('https://script.google.com/macros/s/AKfycbyVo--OVbjnhZ2WGuzjLkG1C-Yzk4Hoam5hJXRibmxm4q1yPICkVvC0cBUmAH7KSC0b/exec', {
        method: 'POST',
        body: JSON.stringify({
          endpoint: endpoint,
          p256dh: keys.p256dh,
          auth: keys.auth
        }),
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(res => alert("‚úÖ Subscribed & Data Saved!"))
        .catch(err => alert("‚ùå Error saving to sheet."));
    }

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding)
        .replace(/-/g, '+')
        .replace(/_/g, '/');
      const rawData = atob(base64);
      const outputArray = new Uint8Array(rawData.length);
      for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
      }
      return outputArray;
    }
  </script>
</body>
</html>
