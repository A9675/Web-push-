<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîî Subscribe for Notifications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîî Subscribe</h2>
    <p>Click below to enable notifications</p>
    <button onclick="subscribe()">Subscribe</button>
  </div>

  <script>
    const publicVapidKey = "BMs1pEzNgG1Eo5b0ywxnqI9aUeeC3OaGsX69ESnNlqQOkEFiFvmFdSukEZ_o3ci5UcsOm6xgyJW2Khw1-td6N1I"; // demo key

    async function subscribe() {
      if (!('serviceWorker' in navigator)) {
        alert("Service workers are not supported.");
        return;
      }

      try {
        const register = await navigator.serviceWorker.register("sw.js", {
          scope: "/"
        });
        console.log("Service Worker Registered");

        const subscription = await register.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(publicVapidKey)
        });

        const { endpoint, keys } = subscription.toJSON();

        console.log("Subscription: ", subscription.toJSON());

        // Send data to Google Sheet
        const response = await fetch("https://script.google.com/macros/s/AKfycbyVo--OVbjnhZ2WGuzjLkG1C-Yzk4Hoam5hJXRibmxm4q1yPICkVvC0cBUmAH7KSC0b/exec", {
          method: "POST",
          body: JSON.stringify({
            endpoint: endpoint,
            p256dh: keys.p256dh,
            auth: keys.auth
          }),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const result = await response.text();
        alert("‚úÖ Subscribed & data saved: " + result);
      } catch (error) {
        console.error("‚ùå Error subscribing: ", error);
        alert("Subscription failed. Check console.");
      }
    }

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding)
        .replace(/-/g, '+')
        .replace(/_/g, '/');
      const rawData = atob(base64);
      const outputArray = new Uint8Array(rawData.length);
      for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
      }
      return outputArray;
    }
  </script>
</body>
</html>
